<body><h1>Program to print current day & time</h2>
<script>
var date = new Date();
var day=date.getDay();
var daylist=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Satrday"];
var hour=date.getHours();
var min=date.getMinutes();
var sec=date.getSeconds();
var prep= (hour>=12) ? "PM" : "AM"; 
 if(hour>12){hour-=12;}
document.write("Today is:"+daylist[day]);
document.write("<br>");
document.write("Current time is : "+hour +prep +":"+min+":"+sec);
</script>
